<div class="container-fluid" style="padding: 0px;margin-top: 7px;">

<div class="small-container cart-page">

        <tr>
            <td style="    width: 61%;border-radius: 6%;" >
                <div class="cart-info">
                    <img src="assets/img/get-started/6.webp">
                    <div class="img-instruction">
                        <p >Cappuccino<br>
                            <i class="fa fa-trash delete"></i>
                            <i class="fas fa-info-circle info"  data-toggle="modal" data-target="#myModal"></i>

                              <div class="modal-content">

                                    <img src="assets/img/get-started/6.webp" style="">

                                </div>
                                <div class="modal-body">
                                 <input type="text" placeholder="comment" class="comment">
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal" class="modal-btn">Submit</button>
                                </div>
                              </div>
                          
                            </div>
                          </div>
                        
                    </div>

                    <tr class="button">
